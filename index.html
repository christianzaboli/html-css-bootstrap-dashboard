<body>
    <header>
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark" aria-label="Fifth navbar example">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/duck.png" alt="Logo Brand" width="60px"
                        height="60px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarsExample05">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"> <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-4"> <!-- ** DESCRIZIONE TABELLA ** -->
            <div class="row justify-content-between">
                <div class="col-6">
                    <h1>Catalogo Libri</h1>
                </div>
                <div class="col-6 text-end">
                    <button type="button" class="btn btn-primary btn-lg ">Aggiungi Libro</button>
                </div>
            </div>
        </div>
        <div class="container mt-4 table-responsive">   <!-- ** TABELLA ** -->
            <table class="table table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th class="col-6">Titolo</th>
                        <th class="col-2 d-none d-lg-table-cell d-md-none">Data Prestito</th>
                        <th class="col-2">Stato</th>
                        <th class="col-2 text-center">Azioni</th>
                    </tr>
                </thead>
                <tbody> <!-- ** CONTENUTO TABELLA ** -->
                    <tr>
                        <td scope="row">I pilastri della Terra</td>
                        <td class="d-none d-lg-table-cell d-md-none">-</td>
                        <td><span class="badge bg-success">Disponibile</span></td>
                        <td class="text-center">
                            <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-pencil"></i></button>
                            <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
